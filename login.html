<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet" /> -->
        <link rel="stylesheet" href="./src/css/output.css">
    </head>
    <body class="bg-white min-h-screen flex items-center justify-center">
        <div class="w-full max-w-md px-6">
            <div class="text-center mb-6">
                <img src="https://jc.moboidgroup.com/assets/logo.png" alt="Logo" class="mx-auto w-24 h-auto" />
            </div>
            <div class="bg-white shadow-md border border-gray-200 rounded p-6">
                <form>
                    <div class="mb-4">
                        <label class="block text-sm font-semibold mb-1" for="username">Username</label>
                        <input type="text" id="username" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200 text-sm" placeholder="Username" />
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-semibold mb-1" for="password">Password</label>
                        <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-200 text-sm" placeholder="Password" />
                    </div>

                    <div class="mb-4 text-sm text-right">
                        <a href="#" class="text-blue-600 hover:underline">Lupa Password?</a>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded text-sm">Login</button>
                </form>
            </div>
            <p class="text-xs text-center text-gray-400 mt-6">Copyright &copy; 2023 JC Moboid Group</p>
        </div>
    </body>
</html>
