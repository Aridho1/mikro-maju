<div x-data="loginComponent" class="h-screen flex items-center justify-center bg-gradient-to-r from-blue-400 to-blue-600 px-6">
    <div id="wrapper" class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
        <div class="conn-image flex justify-center mb-4">
            <img src="./src/img/app/icon.jpeg" alt="Icon image" class="h-28 object-cover object-center" />
        </div>

        <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">Login</h2>

        <form @submit.prevent="login" class="flex flex-col gap-4 space-y-4">
            <div class="relative z-0 w-full mb-5 group">
                <input
                    x-model="form.username"
                    type="text"
                    name="floating_username"
                    id="floating_username"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-gray-900 dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" "
                    autocomplete="off"
                    required="" />

                <label
                    for="floating_username"
                    class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                    Username
                </label>
            </div>
            <div class="relative z-0 w-full mb-5 group">
                <input
                    x-model="form.password"
                    type="password"
                    name="floating_password"
                    id="floating_password"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    placeholder=" "
                    required="" />
                <label
                    for="floating_password"
                    class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                    Password
                </label>
            </div>
            <button
                type="submit"
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Login
            </button>
        </form>
    </div>
</div>
