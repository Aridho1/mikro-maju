        <section id="datepicker" class="mt-8">
            <div id="date-range-picker" date-rangepicker class="flex items-center">
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"></div>
                    <input
                        id="datepicker-range-start"
                        :value="formSearch.date_start"
                        datepicker-title="Tanggal Awal"
                        datepicker-buttons="true"
                        type="text"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="formSearch.date_start || 'Pilih Tanggal Awal'" />
                </div>
                <span class="mx-4 text-gray-500">to</span>
                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"></div>
                    <input
                        id="datepicker-range-end"
                        type="text"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="formSearch.date_end || 'Tanggal Akhir'" />
                </div>
            </div>

            <p>
                Start:
                <span x-text="formSearch.date_start"></span>
            </p>
            <p>
                End:
                <span x-text="formSearch.date_end"></span>
            </p>
        </section>

        <button type="submit">Submit</button>
    </form>
