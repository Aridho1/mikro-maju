<div x-data="settingsComponent" class="py-4 px-0 md:px-2">
    <h2 class="text-2xl font-bold mb-4">
        Halaman Midtrans
        <span x-text="appName"></span>
    </h2>

    <button id="button-add" @click="openModal" class="bg-blue-500 text-white px-4 py-2 rounded mb-4">
        Tambah
        <span x-text="appName"></span>
    </button>

    <form id="formSearch" @submit.prevent="get(1)" class="flex items-center justify-between flex-row flex-wrap space-y-4 md:space-y-0 py-4 bg-white dark:bg-gray-900 relative gap-3">
        <div class="sr-only">DOR</div>


        <div class="flex flex-wrap self-end gap-4 items-center">
            <label for="table-search" class="sr-only">Search</label>

            <div class="relative" x-data="{ isOpenDropdown: false }">
                <button
                    @click="isOpenDropdown = !isOpenDropdown"
                    class="inline-flex items-center text-gray-500 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-lg text-sm px-4 py-2 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                    type="button">
                    <span class="sr-only pr-3">Filter button</span>
                    <span class="pr-1">Filter</span>
                    <svg class="ml-4 w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4" />
                    </svg>
                </button>

                <!-- Dropdown menu -->
                <div
                    x-show="isOpenDropdown"
                    x-cloak=""
                    @click.outside="isOpenDropdown = false"
                    class="top-full left-0 absolute z-10 bg-white divide-y divide-gray-100 rounded-lg shadow-md w-80 dark:bg-gray-700 dark:divide-gray-600">
                    <ul x-data="{ filter_labels: ['Is Production', 'Merchant Server Key', 'Client Key']}" class="grid grid-cols-2 py-1 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownActionButton">
                        <template x-for="(filter, i) in ['is_production', 'merchant_server_key', 'client_key']" :key="filter">
                            <li>
                                <label :for="`s_${ filter }`" class="flex items-center gap-2 px-4 py-2 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                                    <input type="checkbox" :id="`s_${ filter }`" :name="filter" x-model="formSearch.filters" :value="filter" />
                                    <span x-text="filter_labels[i]"></span>
                                </label>
                            </li>
                        </template>
                        <li>
                            <label for="sort_desc" class="flex items-center gap-2 px-4 py-2 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
                                <input type="checkbox" id="sort_desc" name="sort_desc" x-model="formSearch.sort_desc" />
                                <span>Sortir Terbalik</span>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="relative">
                <div class="absolute inset-y-0 rtl:inset-r-0 start-0 flex items-center ps-3 pointer-events-none">
                    <svg class="ml-2 w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                </div>
                <input
                    type="search"
                    id="table-search-users"
                    name="keyword"
                    x-model="formSearch.keyword"
                    class="block pt-2 py-2 pl-8 text-sm text-gray-900 border border-gray-300 rounded-lg w-50 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    :placeholder="`Cari Data Pengeluaran...`"
                    autocomplete="off" />
            </div>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded text-sm">Cari</button>
        </div>
    </form>

    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">No</th>
                    <th scope="col" class="px-6 py-3">Is Production</th>
                    <th scope="col" class="px-6 py-3">Merchant Server Key</th>
                    <th scope="col" class="px-6 py-3">Client Key</th>
                    <th scope="col" class="px-6 py-3">Deskripsi</th>
                    <th scope="col" class="px-6 py-3">Aksi</th>
                </tr>
            </thead>
            <tbody>
                <template x-for="(midtrans_setting, index) in midtrans_settings" :key="midtrans_setting.id">
                    <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                        <td class="px-6 py-4" x-text="index + page.start_index"></td>
                        <td class="px-6 py-4 text-xs" x-text="midtrans_setting.is_production"></td>
                        <td class="px-6 py-4" x-text="midtrans_setting.merchant_server_key"></td>
                        <td class="px-6 py-4" x-text="midtrans_setting.client_key"></td>
                        <td class="px-2 py-2 text-xs max-w-[10rem]">
                            <span x-text="midtrans_setting.description.length <= 50 && midtrans_setting.description || midtrans_setting.description.slice(0, 50).trim().concat('... ')"></span>
                            <span x-show="midtrans_setting.description.length > 50" @click="description_of_midtrans_setting = midtrans_setting.description" class="text-blue-700 font-medium cursor-pointer">Baca selengkapnya.</span>
                        </td>
                        <td class="px-6 py-4">
                            <!-- Modal toggle -->
                            <button type="button" @click="selectCostEdit(midtrans_setting)" class="btn-edit font-medium text-blue-600 dark:text-blue-500 hover:underline">Ubah</button>
                            <button type="button" @click="remove(midtrans_setting)" class="btn-remove font-medium text-red-600 dark:text-red-500 hover:underline">Hapus</button>
                        </td>
                    </tr>
                </template>
                <tr x-show="!midtrans_settings.length">
                    <th scope="col" colspan="9" class="px-4 py-4 text-xl font-bold text-center">Tidak ada data!</th>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <nav x-show="midtrans_settings.length" class="flex flex-wrap justify-between items-center gap-3 gap-x-5 pt-4" aria-label="Table navigation">
        <!-- Showing Info -->
        <div class="text-sm text-gray-600 dark:text-gray-300 text-center md:text-left mx-auto">
            Menampilkan
            <span class="font-semibold text-gray-900 dark:text-white">
                <span x-text="page.start_index"></span>
                -
                <span x-text="page.end_index"></span>
            </span>
            dari
            <span class="font-semibold text-gray-900 dark:text-white" x-text="page.total_data"></span>
            data.
        </div>

        <!-- Pagination Group -->
        <ul class="mx-auto self-center inline-flex -space-x-px rtl:space-x-reverse text-xs h-8 rounded-m md:text-sm" x-show="midtrans_settings.length">
            <li>
                <a
                    href="#formSearch"
                    @click="page.page != 1 && get(1)"
                    :class="page.page === 1 ? 'pointer-events-none opacity-50' : ''"
                    class="flex items-center justify-center px-3 md:px-3 h-8 md:h-8 ms-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                    &laquo;
                </a>
            </li>
            <li>
                <a
                    href="#formSearch"
                    @click="page.page != 1 && get(page.page - 1)"
                    :class="page.page === 1 ? 'pointer-events-none opacity-50' : ''"
                    class="flex items-center justify-center px-3 md:px-3 h-8 md:h-8 ms-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                    &lsaquo;
                </a>
            </li>

            <template x-for="(num,index) in page.buttons" :key="num">
                <li>
                    <a
                        href="#formSearch"
                        @click="page.page != num && get(num)"
                        x-text="num"
                        :class="page.page != num ? ' text-gray-500 bg-white dark:bg-gray-800 dark:text-gray-400 ' : 'bg-gray-100 text-gray-700  dark:bg-gray-700 dark:text-white'"
                        class="flex items-center justify-center px-3 md:px-3 h-8 md:h-8 leading-tight border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:border-gray-700 dark:hover:bg-gray-700 dark:hover:text-white"></a>
                </li>
            </template>

            <li>
                <a
                    href="#formSearch"
                    @click="page.page != page.total_page && get(page.page+1)"
                    :class="page.page === page.total_page ? 'pointer-events-none opacity-50' : ''"
                    class="flex items-center justify-center px-3 md:px-3 h-8 md:h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                    &rsaquo;
                </a>
            </li>
            <li>
                <a
                    href="#formSearch"
                    @click="page.page != page.total_page && get(page.total_page)"
                    :class="page.page === page.total_page ? 'pointer-events-none opacity-50' : ''"
                    class="flex items-center justify-center px-3 md:px-3 h-8 md:h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                    &raquo;
                </a>
            </li>
        </ul>
    </nav>

    <!-- Main modal | Add & Edit -->
    <div id="mainModal" x-show="isOpenModal" x-cloak="" class="bg-[rgba(0,0,0,.5)] modal-conn">
        <div class="relative w-full max-w-2xl max-h-full" @click.outside="isOpenModal = false">
            <!-- Modal content -->
            <form id="form-main" class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700" @submit.prevent="form.id ? edit : add">
                <!-- Modal header -->
                <div class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600 border-gray-200">
                    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                        <span x-text="form.id ? 'Ubah' : 'Tambah'"></span>
                        <span x-text="appName"></span>
                    </h3>
                    <button
                        @click="isOpenModal = false"
                        type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="p-6 space-y-6">
                    <div class="grid grid-cols-6 gap-6">
                        <div class="col-span-6 sm:col-span-3">
                            <label for="date" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Tanggal</label>
                            <input
                                type="date"
                                id="date"
                                x-model="form.date"
                                class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required="" />
                        </div>
                        <div class="col-span-6 sm:col-span-3">
                            <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Deskripsi</label>
                            <input
                                type="text"
                                id="description"
                                x-model="form.description"
                                class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required="" />
                        </div>

                        <div class="col-span-6 sm:col-span-3">
                            <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nominal</label>
                            <div class="flex gap-2">
                                <input
                                    type="number"
                                    inputmode="numeric"
                                    id="amount"
                                    x-model.number="form.amount"
                                    min="0"
                                    class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-1/2 p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    required="" />
                                <input
                                    type="text"
                                    :value="form.amount && !isNaN(form.amount) ? IDR.format(form.amount) : ''"
                                    placeholder="IDR"
                                    class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-1/2 p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="RP 25.000"
                                    required=""
                                    disabled />
                            </div>
                        </div>

                        <div class="col-span-6 sm:col-span-3">
                            <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Kategori</label>
                            <input
                                type="search"
                                id="category"
                                x-model="form.category"
                                list="category-list"
                                autocomplete="off"
                                class="shadow-xs bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required="" />

                            <datalist id="category-list">
                                <template x-for="(category, i, all) in categories" :key="category">
                                    <option x-text="category"></option>
                                </template>
                            </datalist>
                        </div>
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="flex items-center p-6 space-x-3 rtl:space-x-reverse border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button
                        type="submit"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                        x-text="form.id ? 'Ubah' : 'Tambah'"></button>
                </div>
            </form>
        </div>
    </div>

    <!-- Description Modal -->
    <div x-show="description_of_midtrans_setting" x-cloak="" class="bg-[rgba(0,0,0,.5)] modal-conn">
        <div class="relative max-w-2xl max-h-full flex items-center justify-center w-max" @click.outside="description_of_midtrans_setting = null">
            <div class="bg-white px-5 py-3 rounded-lg min-w-[15rem]">
                <p class="font-bold text-lg mb-3">Deskripsi:</p>
                <p x-text="description_of_midtrans_setting"></p>
            </div>
            <!-- <img class="w-64 object-cover object-center" :src="`./src/img/db/${imageModal}`" alt="Image Modal" loading="lazy" /> -->
        </div>
    </div>
</div>
